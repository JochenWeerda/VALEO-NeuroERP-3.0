{{- if .Values.workflowSupport.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-events-secret
  labels:
    {{- include "valeo-erp.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ .Values.workflowSupport.postgres.credentials.password | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-events
  labels:
    {{- include "valeo-erp.labels" . | nindent 4 }}
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/component: workflow-postgres
    {{- include "valeo-erp.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  labels:
    {{- include "valeo-erp.labels" . | nindent 4 }}
spec:
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitor
      port: 8222
      targetPort: 8222
    - name: cluster
      port: 6222
      targetPort: 6222
  selector:
    app.kubernetes.io/component: workflow-nats
    {{- include "valeo-erp.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-events
  labels:
    {{- include "valeo-erp.labels" . | nindent 4 }}
    app.kubernetes.io/component: workflow-postgres
spec:
  serviceName: postgres-events
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: workflow-postgres
      {{- include "valeo-erp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: workflow-postgres
        {{- include "valeo-erp.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: workflow-postgres
          image: {{ .Values.workflowSupport.postgres.image | quote }}
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: {{ .Values.workflowSupport.postgres.credentials.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.workflowSupport.postgres.credentials.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-events-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          {{- with .Values.workflowSupport.postgres.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.workflowSupport.postgres.storage.storageClassName }}
        storageClassName: {{ .Values.workflowSupport.postgres.storage.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.workflowSupport.postgres.storage.size | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    {{- include "valeo-erp.labels" . | nindent 4 }}
    app.kubernetes.io/component: workflow-nats
spec:
  replicas: {{ .Values.workflowSupport.nats.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: workflow-nats
      {{- include "valeo-erp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: workflow-nats
        {{- include "valeo-erp.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: nats
          image: {{ .Values.workflowSupport.nats.image | quote }}
          args:
            - "--jetstream"
            - "--store_dir=/data"
            - "--max_payload=10MB"
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 8222
              name: monitor
            - containerPort: 6222
              name: cluster
          volumeMounts:
            - name: nats-data
              mountPath: /data
          {{- with .Values.workflowSupport.nats.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: nats-data
          emptyDir: {}
{{- end }}

