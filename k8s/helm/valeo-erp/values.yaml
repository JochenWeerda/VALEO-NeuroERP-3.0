# Default values for valeo-erp
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: ghcr.io/jochenweerda/valeo-neuroerp-3.0
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: ""
fullnameOverride: "valeo-app"

serviceAccount:
  create: true
  annotations: {}
  name: "valeo-app"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: erp.valeo-landhandel.de
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: valeo-erp-tls
      hosts:
        - erp.valeo-landhandel.de

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health/live
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health/startup
    port: 8000
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

env:
  - name: LOG_LEVEL
    value: "INFO"
  - name: ENABLE_METRICS
    value: "true"
  - name: ENABLE_TRACING
    value: "true"

# PostgreSQL (Bitnami Chart)
postgresql:
  enabled: true
  auth:
    username: valeo
    password: changeme
    database: valeo_neuro_erp
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m

# Redis (Bitnami Chart)
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: 128Mi
        cpu: 50m

# Keycloak (Bitnami Chart)
keycloak:
  enabled: true
  auth:
    adminUser: admin
    adminPassword: changeme
  postgresql:
    enabled: true
  ingress:
    enabled: true
    hostname: auth.valeo-landhandel.de
    tls: true
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
