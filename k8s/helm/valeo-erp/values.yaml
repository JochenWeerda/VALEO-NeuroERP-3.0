# Default values for valeo-erp
replicaCount: 2

image:
  repository: valeo-erp/backend
  pullPolicy: IfNotPresent
  tag: "3.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: erp.valeo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: valeo-erp-tls
      hosts:
        - erp.valeo.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /healthz
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /healthz
    port: 8000
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 30

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - valeo-erp
          topologyKey: kubernetes.io/hostname

# Environment variables
env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: valeo-erp-secrets
        key: database-url
  - name: OIDC_DISCOVERY_URL
    valueFrom:
      configMapKeyRef:
        name: valeo-erp-config
        key: oidc-discovery-url
  - name: DEBUG
    value: "false"
  - name: LOG_LEVEL
    value: "INFO"

# PostgreSQL (if using subchart)
postgresql:
  enabled: false
  auth:
    username: valeo
    password: changeme
    database: valeo_erp

# Redis (if using subchart)
redis:
  enabled: false
  auth:
    enabled: true
    password: changeme

# Backup Configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM UTC
  retentionDays: 30
  retentionMonths: 12
  
  s3:
    enabled: false
    bucket: valeo-backups
    region: eu-central-1
  
  restoreTest:
    enabled: true
    schedule: "0 3 1 */3 *"  # Quarterly: 1st of month, every 3 months, at 3 AM
    notify: false
    webhookUrl: ""  # Slack/Teams webhook for notifications

