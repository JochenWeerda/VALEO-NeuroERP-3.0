apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: valeo-erp
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-authenticated
  namespace: valeo-erp
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/valeo-erp/sa/*"]
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE"]

