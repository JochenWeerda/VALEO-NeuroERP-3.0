apiVersion: apps/v1
kind: Deployment
metadata:
  name: valeo-app
  namespace: valeo-erp
  labels:
    app: valeo-app
    version: "3.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: valeo-app
  template:
    metadata:
      labels:
        app: valeo-app
        version: "3.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: valeo-app
        image: ghcr.io/jochenweerda/valeo-neuroerp-3.0:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: valeo-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://valeo-redis:6379/0"
        - name: NATS_SERVERS
          value: "nats://valeo-nats:4222"
        - name: OIDC_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: valeo-config
              key: oidc-issuer-url
        - name: OIDC_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: valeo-config
              key: oidc-client-id
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: valeo-secrets
              key: oidc-client-secret
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENABLE_METRICS
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      imagePullSecrets:
      - name: ghcr-secret

