version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: valeo-neuro-erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: valeo_neuro_erp
      POSTGRES_USER: valeo_dev
      POSTGRES_PASSWORD: valeo_dev_2024!
      POSTGRES_ROOT_PASSWORD: valeo_root_2024!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/postgres.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - valeo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valeo_dev -d valeo_neuro_erp"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: valeo-neuro-erp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - valeo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server /etc/redis/redis.conf

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: valeo-neuro-erp-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123!
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/valeo_neuro_erp
      KC_DB_USERNAME: valeo_dev
      KC_DB_PASSWORD: valeo_dev_2024!
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: 8080
      KC_HTTPS_PORT: 8443
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - valeo-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: start-dev

  # pgAdmin Database Management
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: valeo-neuro-erp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@valeo-neuro-erp.com
      PGADMIN_DEFAULT_PASSWORD: admin123!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - valeo-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: valeo-neuro-erp-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - valeo-network

  bff-web:
    image: node:20
    container_name: valeo-neuro-erp-bff-web
    working_dir: /app/packages/bff/bff-web
    command: >
      sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 4001"
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 4001
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "4001:4001"
    volumes:
      - .:/app
      - bff_node_modules:/app/packages/bff/bff-web/node_modules
    networks:
      - valeo-network

  dev-sse:
    image: node:20
    container_name: valeo-neuro-erp-dev-sse
    working_dir: /app
    command: >
      sh -lc "corepack enable && corepack prepare pnpm@9.12.0 --activate && pnpm install && pnpm exec tsx scripts/dev-sse-server.ts"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "5174:5174"
    volumes:
      - .:/app
      - root_node_modules:/app/node_modules
      - pnpm_store:/root/.local/share/pnpm/store
    networks:
      - valeo-network

  frontend-web:
    image: node:20
    container_name: valeo-neuro-erp-frontend
    working_dir: /app
    command: >
      sh -lc "corepack enable && corepack prepare pnpm@9.12.0 --activate && pnpm install && pnpm --filter frontend-web dev -- --host 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      VITE_MCP_EVENTS_URL: http://dev-sse:5174/api/events?stream=mcp
      VITE_BFF_PROXY: http://bff-web:4001
      VITE_SSE_PROXY: http://dev-sse:5174
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "3000:3000"
    depends_on:
      bff-web:
        condition: service_started
      dev-sse:
        condition: service_started
    volumes:
      - .:/app
      - root_node_modules:/app/node_modules
      - pnpm_store:/root/.local/share/pnpm/store
    networks:
      - valeo-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  root_node_modules:
    driver: local
  pnpm_store:
    driver: local
  bff_node_modules:
    driver: local

networks:
  valeo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
