name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://valeo_dev:valeo_dev_2024!@localhost:5432/valeo_neuro_erp
      API_DEV_TOKEN: dev-token
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: valeo_neuro_erp
          POSTGRES_USER: valeo_dev
          POSTGRES_PASSWORD: valeo_dev_2024!
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U valeo_dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio bandit safety

      - name: Initialize database schema & seed data
        run: |
          python scripts/init_db.py
          python -m app.seeds.inventory_seed
      
      - name: Run tests
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
      
      - name: Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
      
      - name: Safety dependency check
        run: |
          safety check --json || true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
      
      - name: Upload Trivy image results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'
      
      - name: Deploy to staging
        run: |
          helm upgrade --install valeo-erp-staging ./k8s/helm/valeo-erp \
            --namespace staging \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=staging.erp.valeo.example.com \
            --wait
      
      - name: Run smoke tests
        run: |
          curl -f https://staging.erp.valeo.example.com/healthz || exit 1
          curl -f https://staging.erp.valeo.example.com/readyz || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'
      
      - name: Deploy to production (Blue-Green)
        run: |
          helm upgrade --install valeo-erp-production ./k8s/helm/valeo-erp \
            --namespace production \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --set replicaCount=3 \
            --set resources.limits.cpu=2000m \
            --set resources.limits.memory=2Gi \
            --wait
      
      - name: Run health checks
        run: |
          curl -f https://erp.valeo.example.com/healthz || exit 1
          curl -f https://erp.valeo.example.com/readyz || exit 1
      
      - name: Notify deployment
        run: |
          echo "Deployment successful: ${{ github.sha }}"

