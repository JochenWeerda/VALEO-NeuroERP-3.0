version: '3.8'

services:
  # PostgreSQL Database (Staging)
  postgres-staging:
    image: postgres:15-alpine
    container_name: valeo-staging-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: valeo_neuro_erp_staging
      POSTGRES_USER: valeo_staging
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-valeo_staging_2024!}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5532:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./logs/staging:/var/log/postgresql
    networks:
      - valeo-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valeo_staging -d valeo_neuro_erp_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (Staging)
  redis-staging:
    image: redis:7-alpine
    container_name: valeo-staging-redis
    restart: unless-stopped
    ports:
      - "6479:6379"
    volumes:
      - redis_staging_data:/data
      - ./config/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - valeo-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server /etc/redis/redis.conf --appendonly yes

  # Keycloak Identity Provider (Staging)
  keycloak-staging:
    image: quay.io/keycloak/keycloak:23.0
    container_name: valeo-staging-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123!}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-staging:5432/valeo_neuro_erp_staging
      KC_DB_USERNAME: valeo_staging
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-valeo_staging_2024!}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8180:8080"
    depends_on:
      postgres-staging:
        condition: service_healthy
    networks:
      - valeo-staging-network
    volumes:
      - ./config/keycloak/realm-staging.json:/opt/keycloak/data/import/realm-staging.json:ro
      - keycloak_staging_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    command: start-dev --import-realm

  # Backend API (Staging)
  backend-staging:
    image: python:3.11-slim
    container_name: valeo-staging-backend
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "apt-get update -qq && apt-get install -y -qq curl libpq-dev && pip install --quiet -r requirements.txt && pip install --quiet email-validator && python main.py"
    environment:
      # Application
      APP_ENV: staging
      DEBUG: "false"
      LOG_LEVEL: INFO
      
      # Database
      DATABASE_URL: postgresql://valeo_staging:${POSTGRES_PASSWORD:-valeo_staging_2024!}@postgres-staging:5432/valeo_neuro_erp_staging
      
      # Redis
      REDIS_URL: redis://redis-staging:6379/0
      
      # OIDC/Auth
      OIDC_DISCOVERY_URL: http://keycloak-staging:8080/realms/valeo-staging/.well-known/openid-configuration
      OIDC_CLIENT_ID: valeo-erp-staging
      OIDC_ISSUER: http://localhost:8180/realms/valeo-staging
      JWT_ALGORITHM: RS256
      JWT_AUDIENCE: valeo-erp-staging
      
      # Security
      CORS_ORIGINS: http://localhost:3001,http://localhost:4001
      DEMO_MODE: "false"
      
      # Features
      POLICY_ENGINE_ENABLED: "true"
      AUDIT_LOGGING_ENABLED: "true"
      
      # Server
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8001:8000"
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
      keycloak-staging:
        condition: service_healthy
    networks:
      - valeo-staging-network
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs/staging:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # BFF (Backend for Frontend) - Staging
  bff-staging:
    image: node:20
    container_name: valeo-staging-bff
    restart: unless-stopped
    working_dir: /app/packages/bff/bff-web
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4000"
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 4000
      BACKEND_API_URL: http://backend-staging:8000
      REDIS_URL: redis://redis-staging:6379/1
      LOG_LEVEL: info
    ports:
      - "4001:4000"
    depends_on:
      backend-staging:
        condition: service_started
      redis-staging:
        condition: service_healthy
    networks:
      - valeo-staging-network
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Staging)
  frontend-staging:
    image: node:20
    container_name: valeo-staging-frontend
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "corepack enable && corepack prepare pnpm@9.12.0 --activate && cd /app && pnpm install --frozen-lockfile && pnpm --filter frontend-web dev -- --host 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:8001
      VITE_BFF_URL: http://localhost:4001
      VITE_OIDC_DISCOVERY_URL: http://localhost:8180/realms/valeo-staging/.well-known/openid-configuration
      VITE_OIDC_CLIENT_ID: valeo-erp-staging
      VITE_OIDC_REDIRECT_URI: http://localhost:3001/callback
      VITE_DEMO_MODE: "false"
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "3001:3000"
    depends_on:
      backend-staging:
        condition: service_started
      bff-staging:
        condition: service_started
    networks:
      - valeo-staging-network
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin (Staging)
  pgadmin-staging:
    image: dpage/pgadmin4:8
    container_name: valeo-staging-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@valeo-staging.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123!}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5151:80"
    depends_on:
      postgres-staging:
        condition: service_healthy
    networks:
      - valeo-staging-network
    volumes:
      - pgadmin_staging_data:/var/lib/pgadmin

  # Redis Commander (Staging)
  redis-commander-staging:
    image: rediscommander/redis-commander:latest
    container_name: valeo-staging-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: staging:redis-staging:6379
      HTTP_USER: admin
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin123!}
    ports:
      - "8181:8081"
    depends_on:
      redis-staging:
        condition: service_healthy
    networks:
      - valeo-staging-network

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  keycloak_staging_data:
    driver: local
  pgadmin_staging_data:
    driver: local

networks:
  valeo-staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

