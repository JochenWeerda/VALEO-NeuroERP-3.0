version: "3.8"

services:
  # PostgreSQL Database für Mayan
  postgres:
    image: postgres:15-alpine
    container_name: mayan-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mayan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mayan}
      POSTGRES_DB: ${POSTGRES_DB:-mayan}
    volumes:
      - ${DMS_PG_DATA:-./data/mayan/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mayan}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mayan-network

  # Redis Cache für Mayan
  redis:
    image: redis:7-alpine
    container_name: mayan-redis
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mayan-network

  # Mayan-DMS Hauptanwendung
  mayan:
    image: mayanedms/mayanedms:latest
    container_name: mayan-edms
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_HOST: postgres
      MAYAN_DATABASE_NAME: ${POSTGRES_DB:-mayan}
      MAYAN_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mayan}
      MAYAN_DATABASE_USER: ${POSTGRES_USER:-mayan}
      MAYAN_CELERY_BROKER_URL: redis://redis:6379/0
      MAYAN_CELERY_RESULT_BACKEND: redis://redis:6379/1
      MAYAN_DOCKER_WAIT: ${MAYAN_DOCKER_WAIT:-30}
      MAYAN_GUNICORN_WORKERS: 2
      MAYAN_WORKER_CUSTOM_QUEUE_LIST: ""
    ports:
      - "${DMS_HTTP_PORT:-8010}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ${DMS_MEDIA_PATH:-./data/mayan/media}:/var/lib/mayan
      - ${DMS_SETTINGS_PATH:-./data/mayan/settings}:/etc/mayan
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - mayan-network
    restart: unless-stopped

  # Mayan Celery Worker (für OCR, Background-Tasks)
  mayan-worker:
    image: mayanedms/mayanedms:latest
    container_name: mayan-worker
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_HOST: postgres
      MAYAN_DATABASE_NAME: ${POSTGRES_DB:-mayan}
      MAYAN_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mayan}
      MAYAN_DATABASE_USER: ${POSTGRES_USER:-mayan}
      MAYAN_CELERY_BROKER_URL: redis://redis:6379/0
      MAYAN_CELERY_RESULT_BACKEND: redis://redis:6379/1
      MAYAN_WORKER_CUSTOM_QUEUE_LIST: ""
    command: run_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mayan:
        condition: service_started
    volumes:
      - ${DMS_MEDIA_PATH:-./data/mayan/media}:/var/lib/mayan
      - ${DMS_SETTINGS_PATH:-./data/mayan/settings}:/etc/mayan
    networks:
      - mayan-network
    restart: unless-stopped

networks:
  mayan-network:
    driver: bridge

volumes:
  postgres_data:
  media_data:
  settings_data:

