version: "3.8"

# Authentication Stack für VALEO-NeuroERP
# Keycloak für OIDC/OAuth2

services:
  # PostgreSQL für Keycloak
  postgres-keycloak:
    image: postgres:15-alpine
    container_name: valeo-postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_dev_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak - OIDC Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: valeo-keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_dev_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./config/keycloak/realm-export.json:/opt/keycloak/data/import/realm-valeo.json
      - keycloak_data:/opt/keycloak/data
    networks:
      - auth
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

networks:
  auth:
    driver: bridge

volumes:
  postgres_keycloak_data:
  keycloak_data:

