version: "3.9"

services:
  # PostgreSQL Database (einfach & sauber)
  db:
    image: postgres:16
    container_name: valeo_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: valeo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-all-tables.sql:/docker-entrypoint-initdb.d/01-init-all-tables.sql:ro
      - ./scripts/seed-crm-data.sql:/docker-entrypoint-initdb.d/02-seed-crm.sql:ro
      - ./scripts/seed-agrar-data.sql:/docker-entrypoint-initdb.d/03-seed-agrar.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d valeo"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - valeo-network

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: valeo_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/valeo
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app:cached
    networks:
      - valeo-network

volumes:
  pgdata:

networks:
  valeo-network:
    driver: bridge

